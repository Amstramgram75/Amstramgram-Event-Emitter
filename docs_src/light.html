	<script>
		var d = document, s = d.createElement('script');
		s.async = "false";
		s.defer = "true";
		try {
			//Throw error if class private fields are not supported
			eval("class test{#private;constructor(){}}");

			s.src = "js/light.js";
		} catch(e) {
			console.log("Class private fields are not supported")
			s.src = "js/noModule/light.js";
		}
		d.head.appendChild(s);
	</script>	
	</head>
<body>

			<include src="content/light.html"></include>
